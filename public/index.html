<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyxel: Learn and Run Python Code Online</title>
    <meta name="description" content="Pyxel is a free online Python playground where you can write, run, and learn Python code in your browser. No setup required!">
    <link rel="shortcut icon" href="code.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Kaushan+Script&family=Major+Mono+Display&family=Oleo+Script:wght@400;700&family=Sedgwick+Ave+Display&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="code.webp" alt="" height="50px" width="50px">
        <h1>Pyxel</h1>
        <textarea id="code" placeholder="Enter your Python code here"></textarea>
        <button onclick="runCode()">Run Code</button>
        <h1>Output</h1>
        <div id="output"></div>
    </div>
    <center>
        <button class="glow-on-hover" type="button">Dev - Silent Programmer</button>
    </center>
    

    <!-- CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
